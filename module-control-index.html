<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta
        name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <title>Module Controller</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <script lang="text/javascript" src="https://cdn.ably.io/lib/ably.min-1.js"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div style="text-align: center; padding: 6%;">
            <div class="card text-white bg-dark mb-3 voting-card">
              <div class="card-header">Module Controller</div>
              <div class="card-body">
                <h5 class="card-title">Module Controller</h5>
                    <button id="aa-btn" type="button" class="btn btn-light btn-vote-option" onclick="castStage('0')">Waiting room</button>
                    <hr>
                    <button id="bb-btn" type="button" class="btn btn-light btn-vote-option" onclick="castStage('1')">Module 1 รับไม่รับโทนิค</button>
                    <hr>
                    <button id="cc-btn" type="button" class="btn btn-light btn-vote-option" onclick="castStage('2')">Module 2 ไปดาว earth tau high</button>
                    <hr>
                    <button id="dd-btn" type="button" class="btn btn-light btn-vote-option" onclick="castStage('3a')">Module 3a รับหรือไม่รับ SYMPH</button>
                    <hr>
                    <button id="ee-btn" type="button" class="btn btn-light btn-vote-option" onclick="castStage('3b')">Module 3b รับหรือไม่รับ SYNTH</button>
                    <hr>
                    <button id="ff-btn" type="button" class="btn btn-light btn-vote-option" onclick="castStage('2g.1')">Module 2g มากับ SYMPH ใครปลอบ SOLO</button>
                    <hr>
                    <button id="gg-btn" type="button" class="btn btn-light btn-vote-option" onclick="castStage('2g.2')">Module 2g มากับ SYNTH ใครปลอบ SOLO</button>
                    <hr>
                    <button id="hh-btn" type="button" class="btn btn-light btn-vote-option" onclick="castStage('btc')">Trading Game vote</button>
                    <hr>
                    <button id="ii-btn" type="button" class="btn btn-light btn-vote-option" onclick="castStage('2d-symph')">Module นายพล 2d มากับ SYMPH ชนะ Fight mode</button>
                    <hr>
                    <button id="jj-btn" type="button" class="btn btn-light btn-vote-option" onclick="castStage('2d-synth')">Module นายพล 2d มากับ SYNTH ชนะ Fight mode</button>
                    <hr>
                    <button id="kk-btn" type="button" class="btn btn-light btn-vote-option" onclick="castStage('2e')">Module นายพล 2e แพ้ fight mode</button>
                    <hr>
                    <button id="ll-btn" type="button" class="btn btn-light btn-vote-option" onclick="castStage('2f')">Module นายพล 2f แพ้ fight mode โทนิคมาช่วย</button>
                    <hr>
                    <button id="mm-btn" type="button" class="btn btn-light btn-vote-option" onclick="castStage('5.1aSymph')">Module 5.1a SYMPH Terminal ใครสำรวจดาว มากับโทนิค</button>
                    <hr>
                    <button id="nn-btn" type="button" class="btn btn-light btn-vote-option" onclick="castStage('5.1bSymph')">Module 5.1b SYMPH Terminal ใครสำรวจดาว</button>
                    <hr>
                    <button id="oo-btn" type="button" class="btn btn-light btn-vote-option" onclick="castStage('5.1aSynth')">Module 5.1a SYNTH Elysium ใครสำรวจดาว มากับโทนิค</button>
                    <hr>
                    <button id="pp-btn" type="button" class="btn btn-light btn-vote-option" onclick="castStage('5.1bSynth')">Module 5.1b SYNTH Elysium ใครสำรวจดาว</button>
                    <hr>
                    <button id="qq-btn" type="button" class="btn btn-light btn-vote-option" onclick="castStage('5.2b')">Module 5.2b ให้โทนิคอยู่หรือไป</button>
                    <hr>
                    <button id="rr-btn" type="button" class="btn btn-light btn-vote-option" onclick="castStage('6.3')">Module 6.3 ไปต่อหรือกลับบ้าน</button>
                    <hr>
                    <button id="ss-btn" type="button" class="btn btn-light btn-vote-option" onclick="castStage('6.4')">Module 6.4 รับ Minor มั้ย</button>
                    <hr>
                    <button id="tt-btn" type="button" class="btn btn-light btn-vote-option" onclick="castStage('6.9')">Module 6.9 กลับบ้านหรือช่วยโทนิค</button>
                    <hr>
                    <button id="uu-btn" type="button" class="btn btn-light btn-vote-option" onclick="castStage('7')">Module 7 สู้หรือยอมยานแม่ทัพ</button>
              </div>
            </div>
        </div>
    </body>
    <script src="module-control-index.js" type="text/javascript"></script>
</html>
