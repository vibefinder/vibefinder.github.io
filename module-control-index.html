<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta
        name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <title>Module Controller</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <script lang="text/javascript" src="https://cdn.ably.io/lib/ably.min-1.js"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div style="text-align: center; padding: 6%;">
            <div class="card text-white bg-dark mb-3 voting-card">
              <div class="card-header">Module Controller</div>
              <div class="card-body">
                <h5 class="card-title">Module Controller</h5>
                    <button id="aa-btn" type="button" class="btn btn-light btn-vote-option" onclick="castStage('0')">Waiting room</button>
                    <hr>
                    <button id="bb-btn" type="button" class="btn btn-light btn-vote-option" onclick="castStage('1')">Module 1</button>
                    <hr>
                    <button id="cc-btn" type="button" class="btn btn-light btn-vote-option" onclick="castStage('2')">Module 2</button>
                    <hr>
                    <button id="dd-btn" type="button" class="btn btn-light btn-vote-option" onclick="castStage('3a')">Module 3a</button>
                    <hr>
                    <button id="ee-btn" type="button" class="btn btn-light btn-vote-option" onclick="castStage('3b')">Module 3b</button>
                    <hr>
                    <button id="ff-btn" type="button" class="btn btn-light btn-vote-option" onclick="castStage('2g.1')">Module 2g SYMPH</button>
                    <hr>
                    <button id="gg-btn" type="button" class="btn btn-light btn-vote-option" onclick="castStage('2g.2')">Module 2g SYNTH</button>
                    <hr>
                    <button id="hh-btn" type="button" class="btn btn-light btn-vote-option" onclick="castStage('btc')">Trading Game vote</button>
                    <hr>
                    <button id="ii-btn" type="button" class="btn btn-light btn-vote-option" onclick="castStage('2d-symph')">Module นายพล 2d SYMPH / 2F.1</button>
                    <hr>
                    <button id="jj-btn" type="button" class="btn btn-light btn-vote-option" onclick="castStage('2d-synth')">Module นายพล 2d SYNTH / 2F.1</button>
                    <hr>
                    <button id="kk-btn" type="button" class="btn btn-light btn-vote-option" onclick="castStage('2e')">Module นายพล 2e</button>
                    <hr>
                    <button id="ll-btn" type="button" class="btn btn-light btn-vote-option" onclick="castStage('2f')">Module นายพล 2f</button>
                    <hr>
                    <button id="mm-btn" type="button" class="btn btn-light btn-vote-option" onclick="castStage('5.1a')">Module 5.1a</button>
                    <hr>
                    <button id="nn-btn" type="button" class="btn btn-light btn-vote-option" onclick="castStage('5.1b')">Module 5.1b</button>
                    <hr>
                    <button id="นน-btn" type="button" class="btn btn-light btn-vote-option" onclick="castStage('5.2b')">Module 5.2b</button>
              </div>
            </div>
        </div>
    </body>
    <script src="module-control-index.js" type="text/javascript"></script>
</html>
