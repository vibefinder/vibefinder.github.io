<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Module 2g-2 results</title>
    <script
      type="text/javascript"
      src="https://cdn.fusioncharts.com/fusioncharts/latest/fusioncharts.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.fusioncharts.com/fusioncharts/latest/themes/fusioncharts.theme.fusion.js"
    ></script>
  </head>
  <body>
    <div id="chart-container">Graph 2g-2 will load here!</div>

  <script>
  myVotingChannel2g.subscribe("vote", (msg) => {
  switch (msg.data) {
    case "1":
      choiceThirteen++;
      break;
    case "2":
      choiceFourteen++;
      break;
    case "3":
      choiceFifteen++;
      break;
    default:
      console.log("something broke, it wasnt me");
  }
  updateChartData();
});

function updateChartData() {
  FusionCharts.items["vote-chart2g.2"].setJSONData({
    chart: {
      caption: "การปลอบโยน",
      subCaption: "SOLO กำลังเศร้า ใครควรจะปลอบเขา?",
      theme: "fusion",
    },
    data: [
      {
        label: "SYNTH",
        value: choiceThirteen,
      },
      {
        label: "TONIC",
        value: choiceFourteen,
      },
      {
        label: "ไม่เลือกใครเลย",
        value: choiceFifteen,
      },
    ],
  });
}

FusionCharts.ready(() => {
  let fusioncharts2gTwo = new FusionCharts(chartConfig2gTwo);
  fusioncharts2gTwo.render();
});
      </script>

  </body>
</html>
